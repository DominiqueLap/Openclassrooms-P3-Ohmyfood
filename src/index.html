<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dbfc8ab1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/css/main.css">

    <title>ohmyfood</title>
</head>
<body>
    <header class   ="header">
        <img src="/src/assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood" class="header__logo">
    </header>
    <section class="localisation">
        <div class="localisation__place">
            <i class="fa-solid fa-location-dot"></i>
            <address>
                Paris, Belleville
            </address>
        </div>
        <h1 class="localisation__title">Réservez le menu qui <br> vous convient</h1>
        <p class="localisation__text">Découvrez des restaurants d'exception, <br> séléctionnés par nos soins</p>
        <a href="#" class="localisation__link">Explorer nos restaurants</a>
    </section>
    <section class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <ol class="fonctionnement__list">
            <li class="fonctionnement__list__items">
                <a href="#"class="fonctionnement__list__items__links">
                    <i class="fa-solid fa-mobile-screen-button"></i> 
                    <h3 class="fonctionnement__list__items__links__title">Choisissez un restaurant</h3>
                </a>
            </li>

            <li class="fonctionnement__list__items">
                <a href="#"class="fonctionnement__list__items__links">
                    <i class="fa-solid fa-list"></i>
                    <h3 class="fonctionnement__list__items__links__title">Composez votre menu</h3>
                </a>
            </li>

            <li class="fonctionnement__list__items">
                <a href="#"class="fonctionnement__list__items__links">
                    <i class="fa-solid fa-store"></i>
                    <h3 class="fonctionnement__list__items__links__title">Dégustez au restaurant</h3>
                </a>
            </li>
            
        </ol>
    </section>
</body>
</html>
